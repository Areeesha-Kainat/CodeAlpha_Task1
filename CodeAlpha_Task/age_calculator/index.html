<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <form id="ageCalculatorForm">
            <label for="day">Enter Your Birth Date :</label>
            <input  type="number" id="day" name="day" min="1" max="31" required>
            <label for="month">Enter Your Birth Month:</label>
            <input  type="number" id="month" name="month" min="1" max="12" required >
            <label for="year">Enter Your Birth Year:</label>
            <input type="number" id="year" name="year" min="1900" max="2023" required >
            <button type="submit">Calculate Age</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
